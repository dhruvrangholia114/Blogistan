<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogistan - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3e5ea;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #ecf3f9;
      padding: 14px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      width: 100%;
    }

    header h1 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 34px;
      font-weight: bold;
      color: #333333;
      text-align: center;
      margin: 12px 0;
    }

    header h1:hover {
      color: #007bff;
    }

    header p:hover {
      color: #007bff;
    }

    header p {
      font-size: 16px;
      color: #8a8a8a;
      margin: 5px 0 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .left-panel {
      width: 500px;
      margin-top: -7px;
      padding: 30px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-right: 20px;
    }

    .left-panel h2 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 22px;
      margin-top: 0px;
      color: #333;
    }

    .left-panel form {
      display: flex;
      flex-direction: column;
    }

    .left-panel label {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .left-panel input {
      padding: 10px;
      margin-bottom: 17px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .left-panel button {
      margin-top: 11px;
      padding: 10px;
      padding-left: 8px;
      padding-right: 8px;
      font-weight: 550;
      color: #2d2b2b;
      border: none;
      margin-left: 30%;
      margin-right: 30%;
      background-color: #f2f3f4;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 19.5px;
      cursor: pointer;
    }

    .left-panel button:hover {
      background-color: #e7e6e6;
    }

    .left-panel .links {
      margin-top: 15px;
      font-size: 14.5px;
      text-align: center;
    }

    .left-panel .links a {
      color: #787878;
      text-decoration: none;
    }

    .left-panel .links a:hover {
      text-decoration: underline;
    }

    .left-panel input[type="file"] {
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .left-panel .terms {
      margin-top: 10px;
      font-size: 14px;
    }

    .left-panel .terms input[type="checkbox"] {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Blogistan</h1>
    <p style="font-style: italic;">A directory of wonderful things</p>
  </header>

  <div class="container">
    <div class="left-panel">
      <h2>SIGN UP</h2>
      <form action="mainpage.html" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="avatar">Profile Picture:</label>
        <input type="file" id="avatar" name="avatar">

        <div class="terms">
          <label>
            <input type="checkbox" name="terms" required>
            I agree to the <a href="#">Terms and Conditions</a>
          </label>
        </div>

        <button type="submit">Submit</button>
      </form>

      <div class="links">
        <a href="loginpage.html">Already have an account? <b>Log In</b></a>
      </div>
    </div>
  </div>
</body>

</html>
